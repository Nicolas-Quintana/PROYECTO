<body>

        <main> 

            <section class="registro">

               <p>Registro</p> 

            <form  action=""  method="POST">
            <fieldset class= "datos">
              <label for="nombre">Nombre:</label>   
              <input type="text" required name="nombre">
            </fieldset>  

            <fieldset class= "datos">
              <label for="apellido">Apellido:</label>   
              <input type="text" required name="apellido" >
            </fieldset>

            <fieldset class= "datos">
              <label>E-mail:</label>
              <input name="email" type="email">
            </fieldset>

            <fieldset class= "datos">
              <label for="username">Username:</label>
              <input type="text" required name="username" >
            </fieldset>

            <fieldset class= "datos">
            <label>Password:</label>  
            <input name="password" type="password">
            </fieldset>
                
            <fieldset class= "sexo">
            <label>Masculino</label> <input name="sexo" type="radio" value="M" checked>
            <label>Femenino</label> <input name="sexo" type="radio" value="F"> <br><br>
            </fieldset>

            <input class="regi" type="submit" name="registra" value="Resgistar">
        </form> 
        </section>
        </main>
